spring:
  datasource:
    url: jdbc:mysql://localhost/shop?characterEncoding=utf8
    username: shopuser
    password: shoppass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
  jpa:
    database: mysql
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true

logging:
  level:
    root: INFO
